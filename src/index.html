<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoBurobu - Azure Blob Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <span class="logo-icon">üì¶</span>
                <h1>KoBurobu</h1>
            </div>
            <nav>
                <button class="nav-item">Dashboard</button>
                <button class="nav-item" data-tooltip="Containers (Cmd+E)"
                    title="Containers (Cmd+E)">Containers</button>
                <button class="nav-item" data-tooltip="Settings (Cmd+,)" title="Settings (Cmd+,)">Settings</button>
            </nav>
        </aside>
        <main class="content">
            <header class="top-bar">
                <h2>Azure Blob Storage Explorer</h2>
                <div class="user-profile">
                    <div class="time-toggle-container tooltip-bottom" data-tooltip="Toggle Local/UTC Time">
                        <span class="time-mode-label">LOCAL</span>
                        <label class="switch">
                            <input type="checkbox" id="header-time-toggle">
                            <span class="slider"></span>
                        </label>
                        <span class="time-mode-label">UTC</span>
                    </div>
                    <span id="connection-status" class="status-dot disconnected"></span>
                    <span id="status-text">Disconnected</span>
                    <button id="disconnect-btn" class="btn btn-secondary btn-sm tooltip-bottom" style="display: none;"
                        data-tooltip="Disconnect (Cmd+D)" title="Disconnect (Cmd+D)">Disconnect</button>
                </div>
            </header>

            <section id="connect-section" class="dashboard">
                <div class="welcome-card">
                    <h3>Connect to Azure</h3>
                    <p>Enter your Azure Storage Connection String to begin exploring your blobs.</p>
                    <div class="input-group">
                        <input type="password" id="connection-string" autofocus
                            placeholder="DefaultEndpointsProtocol=https;AccountName=...;AccountKey=...;EndpointSuffix=core.windows.net"
                            data-tooltip="Press Enter to connect" title="Press Enter to connect">
                        <button id="connect-btn" class="btn btn-primary" data-tooltip="Connect Account (Cmd+Enter)"
                            title="Connect Account (Cmd+Enter)">Connect
                            Account</button>
                    </div>
                </div>
            </section>

            <section id="explorer-section" class="dashboard" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <label>Containers</label>
                        <div id="container-count" class="value">0</div>
                    </div>
                    <div class="stat-card">
                        <label>Storage Account</label>
                        <div id="account-name" class="value">None</div>
                    </div>
                    <div class="stat-card" id="item-stats-card" style="display: none;">
                        <label id="item-stats-label">Items in Folder</label>
                        <div id="item-count" class="value">0</div>
                    </div>
                </div>

                <div id="container-view">
                    <div class="container-list-wrapper">
                        <div class="list-header">
                            <h3>Containers</h3>
                            <button id="refresh-containers-btn" class="btn btn-secondary btn-sm"
                                data-tooltip="Refresh (R)" title="Refresh (R)">Refresh</button>
                        </div>
                        <ul id="container-list" class="data-list">
                            <!-- Containers will be injected here -->
                            <li class="list-item empty">No containers found.</li>
                        </ul>
                    </div>
                </div>

                <div id="blob-view" style="display: none;">
                    <div class="breadcrumb">
                        <button id="back-to-containers" class="btn btn-link" data-tooltip="Back (Backspace)"
                            title="Back (Backspace)">‚Üê Back</button>
                        <h3 id="current-container-name">Container Name</h3>
                    </div>
                    <div class="container-list-wrapper">
                        <div class="list-header">
                            <h3 style="display: flex; align-items: center;">Blobs <span id="blob-list-stats"
                                    class="text-secondary"
                                    style="font-size: 0.8rem; font-weight: normal; margin-left: 8px;"></span></h3>
                            <div class="header-actions">
                                <div class="search-group">
                                    <input type="text" id="blob-search-input" class="form-control"
                                        placeholder="Search prefix..." data-tooltip="Search (Cmd+F)"
                                        title="Search (Cmd+F)">
                                    <input type="text" id="blob-delimiter-input" class="form-control delimiter-input"
                                        placeholder="/" value="/" title="Delimiter">
                                    <button id="search-blobs-btn" class="btn btn-primary btn-sm">Find</button>
                                </div>
                                <select id="page-size-select" class="form-select" data-tooltip="Page Size (P)"
                                    title="Page Size (P)">
                                    <option value="10">10</option>
                                    <option value="100" selected>100</option>
                                    <option value="1000">1000</option>
                                </select>
                                <button id="upload-blob-btn" class="btn btn-primary btn-sm">Upload</button>
                                <button id="refresh-blobs-btn" class="btn btn-secondary btn-sm"
                                    data-tooltip="Refresh (R)" title="Refresh (R)">Refresh</button>
                            </div>
                        </div>
                        <ul id="blob-list" class="data-list">
                            <!-- Blobs will be injected here -->
                            <li class="list-item empty">No blobs found in this container.</li>
                        </ul>
                    </div>

            </section>

            <section id="settings-section" class="dashboard" style="display: none;">
                <div class="container-list-wrapper">
                    <div class="list-header">
                        <h3>Settings</h3>
                    </div>
                    <div class="settings-group">
                        <label class="settings-label">Time Display Preference</label>
                        <div class="toggle-group">
                            <button id="local-time-btn" class="btn btn-secondary btn-sm active">Local Time</button>
                            <button id="utc-time-btn" class="btn btn-secondary btn-sm">UTC</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
